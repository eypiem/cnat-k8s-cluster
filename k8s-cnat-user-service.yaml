---
apiVersion: v1
kind: Service
metadata:
  name: cnat-user-service-svc
  namespace: cnat
spec:
  selector:
    app: cnat-user-service
  ports:
    - port: 80

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cnat-user-service-deploy
  namespace: cnat
  labels:
    app: cnat-user-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cnat-user-service
  template:
    metadata:
      labels:
        app: cnat-user-service
    spec:
      containers:
        - name: some-cnat-user-service
          image: cnat-user-service:latest
          imagePullPolicy: Never
          env:
            - name: CNAT_USER_SERVICE_POSTGRES_URI
              valueFrom:
                secretKeyRef:
                  name: cnat-secrets
                  key: postgres_uri
            - name: CNAT_USER_SERVICE_POSTGRES_USERNAME
              valueFrom:
                secretKeyRef:
                  name: cnat-secrets
                  key: postgres_username
            - name: CNAT_USER_SERVICE_POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: cnat-secrets
                  key: postgres_password
          ports:
            - containerPort: 80
